  <!-- Login formular section -->
  <div class="main">
    <div class="main__Header textHeader">Log In</div>
    <form action="" class="form" id="loginForm" action="http://localhost:5678/api/users/login" method="post">
      <div class="main__FormSection__EmailField form__Field">
        <label for="email">E-mail</label>
        <input type="text" name="email" id="email" required>
      </div>
      <div class="main__FormSection__PassField form__Field">
        <label for="password">Mot de passe</label>
        <input type="text" name="password" id="password" required>
      </div>
      <div class="main__FormSection__ActionField form__Action">
        <button class="form__Action__ConnectButton btn" id="loginBtn">Se connecter</button>
        <a href="#" class="form__Action__RedirectLink">Mot de passe oublié</a>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <span class="footer__Text"><a>Mentions légales</a></span>
  </footer>

  <!-- Scripts -->
  <script src="./assets/scripts/login.js" type="module"></script>
